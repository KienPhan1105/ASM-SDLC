<main class="container">

    <h3 class="text-center text-warning">Đặt lịch khám bệnh</h3>

      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên</label>

        <label for="email" class="form-label">Email (nếu có)</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Loại khám</label>
        <select class="form-select" id="service" name="service" required>

          <option value="tiem-chung">Tiêm chủng</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Chọn bác sĩ</label>
        <select class="form-select" id="doctor" name="doctor" required>
          <option value="">-- Chọn bác sĩ --</option>
          <option value="bs_hung">BS. Nguyễn Văn Hùng (Nội tổng quát)</option>
          <option value="bs_linh">BS. Trần Thị Linh (Tai - Mũi - Họng)</option>
          <option value="bs_khoa">BS. Phạm Văn Khoa (Nhi khoa)</option>
          <option value="bs_hoa">BS. Lê Thị Hoa (Da liễu)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Ngày khám</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Giờ khám</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Ghi chú thêm</label>

<script>
function validateForm() {
  const requiredFields = ['fullname', 'phone', 'service', 'doctor', 'date', 'time'];
  for (let id of requiredFields) {
    const field = document.getElementById(id);
    if (!field.value.trim()) {
      alert("Vui lòng nhập đầy đủ thông tin bắt buộc.");
      field.focus();
      return false;
    }
  }
  return true;
}
</script>
